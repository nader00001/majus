           <!DOCTYPE html>
           <html lang="en">
           <head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Login Page</title>
               <style>
                   body {
                       font-family: Arial, sans-serif;
                       background-image: url('images/background.jpg'); /* Ajoutez une image de fond si vous le souhaitez */
                       background-size: cover;
                       display: flex;
                       justify-content: center;
                       align-items: center;
                       height: 100vh;
                       margin: 0;
                   }
           
                   .login-container {
                       background-color: rgba(255, 255, 255, 0.9);
                       padding: 40px;
                       border-radius: 10px;
                       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                       max-width: 400px;
                       width: 100%;
                   }
           
                   h2 {
                       text-align: center;
                       margin-bottom: 30px;
                       color: #333;
                   }
           
                   label {
                       display: block;
                       margin-bottom: 10px;
                       font-weight: bold;
                   }
           
                   input[type="text"],
                   input[type="password"] {
                       width: 100%;
                       padding: 10px;
                       margin-bottom: 20px;
                       border: 1px solid #ddd;
                       border-radius: 5px;
                       font-size: 16px;
                   }
           
                   .login-btn {
                       width: 100%;
                       padding: 12px;
                       background-color: #28a745;
                       color: white;
                       border: none;
                       border-radius: 5px;
                       font-size: 18px;
                       cursor: pointer;
                   }
           
                   .login-btn:hover {
                       background-color: #218838;
                   }
           
                   .signup-link {
                       text-align: center;
                       margin-top: 20px;
                   }
           
                   .signup-link a {
                       color: #007bff;
                       text-decoration: none;
                   }
           
                   .signup-link a:hover {
                       text-decoration: underline;
                   }
               </style>
           </head>
           <body>
           
               <div class="container">
                   <h2>Login</h2>
                   <form action="dashadmin.html" method="POST">
                       <label for="username">Username or Email</label>
                       <input type="text"  id="username" name="username" placeholder="Enter your username or email" required>
           
                       <label for="password">Password</label>
                       <input type="password" id="password"  minlength="9" pattern="RENT" name="password" placeholder="Enter your password" required>
           
                       <button type="submit" class="login-btn">Login</button>
                   </form>
                   
                   <div class="signup-link">
                      </p>
                   </div>
               </div>
           
           </body>
           </html>
